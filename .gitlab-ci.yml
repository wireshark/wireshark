    - stat -f "%N %z bytes" Wireshark*.dmg Stratoshark*.dmg
    - for digest in sha512 sha256 sha1 ; do openssl $digest Wireshark*.dmg Stratoshark*.dmg ; done
    - if [ -n "$S3_DESTINATION_MACOS_UNIVERSAL" ] ; then
